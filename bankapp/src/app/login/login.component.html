<div>
    <h1 class="text-center text-white">{{aim}}</h1>
</div>
<div class="container w-25 text-center p-2 mb-4" style="background-color:rgba(144, 120, 142, 0.778);">
    <h2 class="mt-3" style="font-weight: 500;">Please Login</h2>
    <form [formGroup]="loginForm">
        <div class="mt-3">
            <input class="form-control"  name="acnum"  formControlName="acno" type="text" [placeholder]="data" required />
        </div><br>

        <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched">
            <p class="text-danger" style="font-weight:600; font-size: large;">incorrect account number</p>
        </div>

        <div class="mt-4">
            <input class="form-control" type="password" formControlName="password" name="password" placeholder="Password"required />
        </div>

        <div *ngIf="this.loginForm.get('password')?.errors && this.loginForm.get('password')?.touched">
            <p class="text-danger" style="font-weight:600; font-size: large;">incorrect password</p>
        </div>

        <button type="submit" (click)="login()" class=" btn btn-success mt-3" style="font-weight: 500;">Login</button> <br><br>
        <p class="text">New User?<a routerLink="register">Register</a></p>
   Â </form>

</div>
